<mat-sidenav-container>
    <mat-sidenav #sidenavLeft class="categoryNav">
        <h2>Category</h2>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button" (click)="onClickBabyCare()">
            <span>Baby Care</span>
        </button>
        <button mat-button class="menu-button" (click)="onClickPetCare()">
            <span>Pet Care</span>
        </button>
        <button mat-button class="menu-button" (click)="onClickFood()">
            <span>Food</span>
        </button>
        <button mat-button class="menu-button" (click)="onClickHomAndCleaning()">
            <span>Home & Cleaning</span>
        </button>

        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>

    <mat-sidenav class="itemNav" #sidenavRight position="end" oppened="false">
        <h2>Items</h2>
        <mat-divider></mat-divider>
        <app-cart-list></app-cart-list>
        <mat-divider></mat-divider>
        <button mat-raised-button>Place Order | {{totalCost | currency:'BDT'}}</button>
    </mat-sidenav>
</mat-sidenav-container>
