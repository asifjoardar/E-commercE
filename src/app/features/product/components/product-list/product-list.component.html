<mat-grid-list cols="3" rowHeight="350px" gutterSize="20px" class="grid-layout">
    <mat-grid-tile *ngFor="let product of products;">
        <mat-card *ngIf="product.category == category">
            <img id="card-image" mat-card-image src="{{product.imageUrl}}" alt="product photo">
            <mat-card-content (click)="onDetail(product)">
                <mat-card-title>{{product.name | wordWrap:35}}</mat-card-title>
                <mat-card-subtitle>{{product.price | currency:'BDT'}}</mat-card-subtitle>
            </mat-card-content>
            <mat-card-actions>
                <button mat-flat-button color="primary" (click)="onClickAddToCart(product)">
                    add to cart
                </button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
